    <body class="h-[100vh] dark:bg-black dark:text-white no-touch-highlight">
        <div class="flex flex-col bg-red-500 gap-4">
            <top-bar header="Test"></top-bar>
            <theme-toggle></theme-toggle>
            <loading-spinner></loading-spinner>
            <post-editor></post-editor>
            <select-button></select-button>
            <image-search></image-search>
        </div>
    </body>
    <script>
        function dom(html) {
            const div = document.createElement(`div`);
            div.innerHTML = html;
            const children = [];
            for (let i = 0; i < div.children.length; i++) {
                children.push(div.children[i]);
            }
            return children;
        }

        const topbar = document.querySelector("top-bar");
        topbar.heading = "Test";
        topbar.buttons = dom(`<button class="ml-auto">X</button>`);

        const selectButton = document.querySelector("select-button");
        selectButton.values = ["value1", "value2", "value3"];
        selectButton.selected = "value1";
    </script>
    <script src="build/app.js" async></script>
</html>
